<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>CV</title>
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">
    <link href="libs/css/bootstrap.min.css" rel="stylesheet">
    <link href="libs/css/main.css" rel="stylesheet">
</head>
<body>
<header class="text-center">
    <span class="h1">Concepteur Développeur</span>
</header>
<section id="blocName">
    <h3>{firstname} {lastname}</h3>
    <div>
        <p>
        Email : {email}
        </p>
        <p>
        {age}
        </p>
        <p>
        Permis : {permis}
        </p>
    </div>
</section>
<section id="blocCompetence">
    <h3>Compétences</h3>
    <div>
        {compétences}
        <p>Outils : <span class="repeatTools">{key} : {val}</span></p>
    </div>
</section>
<section id="blocExperience">
    <h3>Expériences</h3>
    <div  class="container-fluid">
    </div>
</section>
<section id="blocFormation">
    <h3>Formation</h3>
    <div>
        <div id="formation">
            <p>Diplome : {title}<br>
            Organisme : {organism}<br>
            Lieu : {city}<br>
            Date : {datestart} - {dateend}</p>
        </div>
    </div>
</section>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="libs/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="libs/js/main.js"></script>
</body>
</html>
